<!DOCTYPE html>
<html>
<title>Inventory Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">&#9776;</button>
  <h3 class="w3-bar-item">Welcome, {{request.user}}</h3>
  <h4 class="w3-bar-item">Menu</h4>

  <a href="{% url 'home' %}"class="w3-bar-item w3-button">Home</a>
  <a href="{% url 'account' %}" class="w3-bar-item w3-button">Settings</a>
  <a href="{% url 'logout' %}" class="w3-bar-item w3-button">Logout</a>
</div>
<div id="main">
<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">

  </div>
</div>
  {% block content %}{% endblock %}
</div>



<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}

</script>
</body>
</html>
